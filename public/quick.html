<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <%- include('templates/styles.html') %>
</head>
<body>
<%- include('templates/header.html') %>
<main id="wrapper">
    <div class="video-frame">
        <video id="local-stream" class="local-video-stream"></video>
    </div>
    <div class="participate-frame">
        <a class="leave btn btn-material-red" href="/logout">Leave</a>
        <button class="btn audio-off"><i class="glyphicon glyphicon-volume-off"></i></button>
        <button class="btn audio-on" style="display: none;"><i class="glyphicon glyphicon-volume-up"></i></button>
        <button class="btn btn-primary left start-video">Join</button>
        <button class="btn participates-amount right" type="button">
            Participates <span class="badge">0</span>
        </button>
        <div class="clear"></div>
        <ul class="list-group participates"></ul>
    </div>
    <div class="chat-container">
        <div class="header">
            <span>Messages</span>
        </div>
        <ul class="messages"></ul>
        <div class="add-message">
            <label for="message-text">Write message</label>
            <textarea class="form-control" rows="3" id="message-text"></textarea>
        </div>
    </div>
</main>
<%- include('templates/footer.html') %>
<%- include('templates/scripts.html') %>
</body>
</html>
