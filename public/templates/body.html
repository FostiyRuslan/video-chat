<main id="wrapper" class="row">
    <div class="video-frame well well-lg col-xs-12 col-md-8">
        <video id="local-stream" class="local-video-stream" width="640" height="480"></video>
    </div>
    <div class="participate-frame well col-xs-6 col-md-4">
        <button type="button" class="btn btn-default left collapse-button">
            <i class="mdi-image-dehaze"></i>
        </button>
        <div class="clear"></div>
        <div class="frame-content">
            <a class="leave btn btn-raised btn-danger right" href="/logout">Leave</a>
            <button class="btn btn-raised btn-success right join">Join</button>
            <button class="btn participates-amount right" type="button">
                Participates <span class="badge">0</span>
            </button>
            <div class="clear"></div>
            <ul class="list-group participates"></ul>
        </div>
    </div>
</main>
