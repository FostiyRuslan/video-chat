<div  id="login" class="modal fade" tabindex="-1" aria-labelledby="signInModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginModalLabel">Authorization</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" required class="form-control floating-label" name="email" id="user-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" required class="form-control floating-label" id="user-password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-fab btn-fab-mini btn-raised btn-material-lightyellow" data-dismiss="modal"><i class="mdi-content-reply"></i></button>
                <button class="btn btn-fab btn-fab-mini btn-raised btn-sm btn-success login-submit"><i class="mdi-navigation-check"></i></button>
            </div>
        </div>
    </div>
</div>
