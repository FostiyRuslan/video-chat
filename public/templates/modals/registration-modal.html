<div  id="registration" class="modal fade" tabindex="-1" aria-labelledby="registrationModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="registrationModalLabel">Registration</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" required class="form-control floating-label" id="firstname" name="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" required class="form-control floating-label" id="lastname" name="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required class="form-control floating-label" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" required class="form-control floating-label" id="password" name="passport" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" required class="form-control floating-label" name="repeat-password" id="repeat-password" placeholder="Repeat Password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-fab btn-fab-mini btn-raised btn-material-lightyellow" data-dismiss="modal"><i class="mdi-content-reply"></i></button>
                <button class="btn btn-fab btn-fab-mini btn-raised btn-sm btn-success registration-submit"><i class="mdi-navigation-check"></i></button>
            </div>
        </div>
    </div>
</div>
