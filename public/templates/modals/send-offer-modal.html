<div  id="send-offer" class="modal fade" tabindex="-1" aria-labelledby="sendOfferModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="registrationModalLabel">Send Offer</h4>
            </div>
            <div class="modal-body">
                <form id="data-mail-form">
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="text" required class="form-control floating-label" id="to" name="to" placeholder="To">
                        <div id="search-result" class="list-group"></div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" required class="form-control floating-label" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="datetime">Date and Time</label>
                        <input type="datetime" class="form-control floating-label" id="datetime" name="datetime" placeholder="date & time">
                    </div>
                    <div class="form-group">
                        <label for="text">Message</label>
                        <textarea class="form-control floating-label" id="text" name="text" placeholder="Message"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-material-red" data-dismiss="modal"><i class="mdi-content-reply"></i></button>
                <button class="btn btn-success" id="send-mail-button" data-dismiss="modal"><i class="mdi-navigation-check"></i></button>
            </div>
        </div>
    </div>
</div>
